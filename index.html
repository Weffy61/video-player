<!DOCTYPE html>
<html>
  <head>
    <title>Video player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link type="image/x-icon" href="favicon.png" rel="shortcut icon">
    <script src="https://kit.fontawesome.com/594ec669f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="player">
      <div class="js-video-container"></div>
      <div class="control_panel">
        <button class="js-play-button player_buttons">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player_buttons" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player_buttons">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player_buttons" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="just_for_space"></div>
        <button class="js-fullscreen-button player_buttons">
          <i class="fa-solid fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>
  </body>
</html>
